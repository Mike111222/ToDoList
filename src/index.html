<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Roboto Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/6e8f4ae605.js"
      crossorigin="anonymous"
    ></script>
    <title>ToDo List</title>
  </head>

  <body>
    <h1>To-Do List</h1>
    <form id="task-form">
      <div class="today-container">
        <h2>Today's To Do</h2>
        <i id="reset" class="fas fa-sync"></i>
      </div>
      <div class="inputBtn">
        <input type="text" id="task-input" placeholder="Add to your list..." />
        <button type="submit">
          <i class="fa fa-sign-in" aria-hidden="true"></i>
        </button>
      </div>
      <ul id="task-list"></ul>
    </form>
    <div class="clear-btn">
      <button id="clear-completed" type="button">Clear All Completed</button>
    </div>
  </body>
</html>
